<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px;
        background-color: #f0f0f0;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: white;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Todo Fetcher</h1>

    <button onclick="fetchData()">Generate</button>
    <ul id="ui"></ul>

    <script>
      const fetchData = async () => {
        const uiBox = document.getElementById("ui"); // Moved this inside to ensure it runs after the DOM is loaded
        console.log(uiBox);

        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos/1"
        ).then((response) => response.json());

        console.log("response: ", response);

        if (response) {
          console.log("hello");
          const li = document.createElement("li");

          li.innerHTML = `
            <span>${response.title}</span>
          `;
          uiBox.appendChild(li); // no need to await appendChild, it's not a promise
        }
      };
    </script>
  </body>
</html>
